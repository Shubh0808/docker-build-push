name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
      # Step 1: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker Image with SHA tag and also latest tag
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest

      # Step 4: Push both tags to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
